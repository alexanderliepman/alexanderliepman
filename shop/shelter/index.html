---
layout: category
title: Food and preparation
permalink: /shop/food-and-preparation/
---
<section class="shop">

  {% for product in site.data.products %}
    {% if product.category == "Food and preparation" %}

    <a href="{{ product.url }}" class="shop-item">

      <img src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>

      <div class="product-information">
        <h3>{{ product.name }}</h3>
        <h5>${{ product.price }}</h5>
      </div>

    </a>

    {% endif %}
  {% endfor %}

</section>
