---
layout: product
title: Canned ravioli
permalink: /shop/food-and-preparation/canned-ravioli/
---
<section class="product-page">

  {% for product in site.data.products %}
    {% if product.name == "Canned ravioli" %}

      <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image" />

      <div class="product-information">
        <div class="product-name-and-price">
          <h2 class="product-name">{{ product.name }}</h2>
          <h4 class="product-price">${{ product.price }}</h2>
        </div>

        <div class="product-purchase">
          <!-- <ul class="size-selection">
            <li><a class="product-size" href="#">S</a></li>
            <li><a class="product-size" href="#">M</a></li>
            <li><a class="product-size" href="#">L</a></li>
            <li><a class="product-size" href="#">XL</a></li>
          </ul> -->

          <div class="product-quantity">
            <span class="quantity-text">Quantity:</span>
            <input type="number" class="quantity-selector" min="1" max="20" value="1" />
          </div>

          <a href="#" class="snipcart-add-item product-buy" id="button"
          data-item-id="{{ product.sku }}"
          data-item-url="{{ product.url }}"
          data-item-name="{{ product.name }}"
          data-item-image="{{ product.image }}"
          data-item-price="{{ product.price }}"
          data-item-quantity="1">
            Add to cart
          </a>

        </div>

        <p class="product-description">{{ product.description }}</p>

      </div>



    {% endif %}
  {% endfor %}

</section>

<script>
  jQuery(function(){

    $('.product-size').click(function(e) {
      e.preventDefault();
      var t = $(this).text();
      $('.product-size').removeClass('active'),
      $(this).addClass('active'),
      $('#button').attr('data-item-custom1-value', t)
    });

    $('.quantity-selector').change(function() {
      $('#button').attr('data-item-quantity', $(this).val());
    });

  });
</script>
