---
layout: page
title: Shop
permalink: /shop
---
<aside class="shop-navigation">
  <h3>Categories</h3>
  <ul>
    {% for product in site.data.products %}
    <li><a href="{{site.url}}{{product.categoryurl}}">{{ product.category }}</a></li>
    {% endfor %}
  </ul>
</aside>

<section class="shop">

  {% for product in site.data.products %}

    <div class="shop-item">

      <img src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>

      <h3>{{ product.name }}</h3>
      <h5>${{ product.price }}</h5>

      <button class="snipcart-add-item"
        data-item-name="{{product.name}}"
        data-item-id="{{product.sku}}"
        data-item-image="{{product.image}}"
        data-item-url="{{product.url}}"
        data-item-price="{{product.price}}">
        Add to cart
      </button>

    </div>

  {% endfor %}

</section>
