<section class="shop shop-landing">

  {% for category in site.data.categories %}

    <a href="{{ category.url }}" class="category-banner">
      <div class="category-information">
        <h2>{{ category.name }}</h2>
      </div>
      <span class="banner-background {{ category.css }}"></span>

    </a>

  {% endfor %}

</section>
