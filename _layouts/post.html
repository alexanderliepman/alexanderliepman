---
layout: default-blog
---
<div class="post">

  <header class="post-header" style="background-image: url({{ site.url }}{{ page.background }});">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h5>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include footer.html %}

</div>
