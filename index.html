---
layout: default
---

<header>
  <h1>{{ site.title }}</h1>

<section>
  <a class="share-link twitter-link" href="https://twitter.com/ajliepman">
    <div class="social-icon" data-icon="ei-sc-twitter" data-size="l"></div>
  </a>
  <a class="share-link linkedin-link" href="https://linkedin.com/in/ajl">
    <div class="social-icon" data-icon="ei-sc-linkedin" data-size="l"></div>
  </a>
  <a class="share-link email-link" href="mailto:@gmail.com">
    <div class="social-icon" data-icon="ei-envelope" data-size="l"></div>
  </a>
</section>
</header>

<input type="checkbox" id="sidebartoggler" name="" value="">

<nav>
  <label for="sidebartoggler">Menu</label>

  <div class="menu">
    <h4>
      <ul>
        {% for page in site.pages %}
          <li>
            <a href="{{ page.url }}">{{ page.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </h4>
  </div>
</nav>
